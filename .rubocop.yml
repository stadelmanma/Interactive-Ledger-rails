AllCops:
  TargetRubyVersion: 2.4
  Excludes:
    - db/**
    - db/migrate/*
    - test/**

Rails:
  Enabled: true

Rails/Exit:
  Exclude:
    - config/deploy.rb

Metrics/BlockLength:
  Exclude:
    - config/deploy.rb
    - config/routes.rb

Metrics/LineLength:
    Exclude:
      - config/**
      - config/deploy/**
      - config/environments/**
      - config/initializers/**

Metrics/MethodLength:
    Max: 15
